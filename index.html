<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Struck Text Converter</title>

    <meta name="description" content="Convert your text into Double Struck Alphabet!" />

    <meta property="og:description" content="Convert your text into Double Struck Alphabet!" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-100 to-indigo-200 flex flex-col items-center p-4 md:p-8">
    <div class="max-w-3xl w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-indigo-600 px-6 py-4">
            <h1 class="text-2xl md:text-3xl font-bold text-white text-center">𝔻𝕠𝕦𝕓𝕝𝕖-𝕊𝕥𝕣𝕦𝕔𝕜 𝕋𝕖𝕩𝕥
                ℂ𝕠𝕟𝕧𝕖𝕣𝕥𝕖𝕣</h1>
        </div>

        <div class="p-6">
            <div class="mb-6">
                <label for="input-text" class="block text-gray-700 text-sm font-bold mb-2">Enter your text:</label>
                <textarea id="input-text" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Type your text here..."></textarea>
            </div>

            <div class="flex justify-center mb-6">
                <button id="convert-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Convert to Double-Struck
                </button>
            </div>

            <div class="mb-6">
                <label for="output-text" class="block text-gray-700 text-sm font-bold mb-2">Double-Struck
                    result:</label>
                <div id="output-container" class="relative">
                    <textarea id="output-text" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-50"
                        readonly></textarea>
                    <div class="absolute top-2 right-2 flex space-x-2">
                        <button id="copy-btn"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-700 p-2 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
                            title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button id="tweet-btn"
                            class="bg-blue-400 hover:bg-blue-500 text-white p-2 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            title="Share on Twitter">
                            <i class="fab fa-twitter"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-gray-100 p-4 rounded-md">
                <h2 class="text-lg font-semibold mb-2">Available Characters:</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                    <div>
                        <h3 class="font-medium text-indigo-600">Capital Letters:</h3>
                        <p class="text-gray-700 font-mono">𝔸 𝔹 ℂ 𝔻 𝔼 𝔽 𝔾 ℍ 𝕀 𝕁 𝕂 𝕃 𝕄 ℕ 𝕆 ℙ ℚ ℝ 𝕊 𝕋 𝕌 𝕍
                            𝕎 𝕏 𝕐 ℤ</p>
                    </div>
                    <div>
                        <h3 class="font-medium text-indigo-600">Lowercase Letters:</h3>
                        <p class="text-gray-700 font-mono">𝕒 𝕓 𝕔 𝕕 𝕖 𝕗 𝕘 𝕙 𝕚 𝕛 𝕜 𝕝 𝕞 𝕟 𝕠 𝕡 𝕢 𝕣 𝕤 𝕥
                            𝕦 𝕧 𝕨 𝕩 𝕪 𝕫</p>
                    </div>
                    <div>
                        <h3 class="font-medium text-indigo-600">Numbers:</h3>
                        <p class="text-gray-700 font-mono">𝟘 𝟙 𝟚 𝟛 𝟜 𝟝 𝟞 𝟟 𝟠 𝟡</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-6 text-center text-gray-600">
        <p>Characters that can't be converted will remain unchanged.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const convertBtn = document.getElementById('convert-btn');
            const copyBtn = document.getElementById('copy-btn');
            const tweetBtn = document.getElementById('tweet-btn');

            // Character mapping for double-struck conversion
            const doubleStruckMap = {
                // Uppercase letters
                'A': '𝔸', 'B': '𝔹', 'C': 'ℂ', 'D': '𝔻', 'E': '𝔼', 'F': '𝔽', 'G': '𝔾', 'H': 'ℍ', 'I': '𝕀',
                'J': '𝕁', 'K': '𝕂', 'L': '𝕃', 'M': '𝕄', 'N': 'ℕ', 'O': '𝕆', 'P': 'ℙ', 'Q': 'ℚ', 'R': 'ℝ',
                'S': '𝕊', 'T': '𝕋', 'U': '𝕌', 'V': '𝕍', 'W': '𝕎', 'X': '𝕏', 'Y': '𝕐', 'Z': 'ℤ',

                // Lowercase letters
                'a': '𝕒', 'b': '𝕓', 'c': '𝕔', 'd': '𝕕', 'e': '𝕖', 'f': '𝕗', 'g': '𝕘', 'h': '𝕙', 'i': '𝕚',
                'j': '𝕛', 'k': '𝕜', 'l': '𝕝', 'm': '𝕞', 'n': '𝕟', 'o': '𝕠', 'p': '𝕡', 'q': '𝕢', 'r': '𝕣',
                's': '𝕤', 't': '𝕥', 'u': '𝕦', 'v': '𝕧', 'w': '𝕨', 'x': '𝕩', 'y': '𝕪', 'z': '𝕫',

                // Numbers
                '0': '𝟘', '1': '𝟙', '2': '𝟚', '3': '𝟛', '4': '𝟜', '5': '𝟝', '6': '𝟞', '7': '𝟟', '8': '𝟠', '9': '𝟡'
            };

            // Convert text to double-struck
            function convertToDoubleStruck(text) {
                return text.split('').map(char => {
                    return doubleStruckMap[char] || char;
                }).join('');
            }

            // Check if pathname is not '/' and set it as preset text
            const pathname = window.location.pathname;
            if (pathname !== '/' && pathname.length > 1) {
                // Remove the leading slash and decode URI
                const presetText = decodeURIComponent(pathname.substring(1));
                inputText.value = presetText;
                outputText.value = convertToDoubleStruck(presetText);
            }

            // Convert button click event
            convertBtn.addEventListener('click', function () {
                const text = inputText.value;
                outputText.value = convertToDoubleStruck(text);
            });

            // Copy button click event
            copyBtn.addEventListener('click', function () {
                outputText.select();
                document.execCommand('copy');

                // Show temporary success feedback
                const originalBg = copyBtn.className;
                copyBtn.className = copyBtn.className.replace('bg-gray-200 hover:bg-gray-300', 'bg-green-500 text-white');
                setTimeout(() => {
                    copyBtn.className = originalBg;
                }, 1000);
            });

            // Tweet button click event
            tweetBtn.addEventListener('click', function () {
                const text = outputText.value;
                const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
                window.open(tweetUrl, '_blank');
            });

            // Auto-convert on input
            inputText.addEventListener('input', function () {
                const text = inputText.value;
                outputText.value = convertToDoubleStruck(text);
            });
        });
    </script>
</body>

</html>
